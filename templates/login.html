{% extends 'base.html' %} {% block content %}

<form class="reg-form">
  <h1 id="title-large">Welcome Back</h1>

  <input
    type="text"
    class="text-input"
    id="uname"
    placeholder="Username"
  /><br /><br />
  <input
    type="password"
    class="text-input"
    id="pwd"
    placeholder="Password"
  /><br /><br />

  <input
    type="submit"
    class="btn btn-m"
    id="email"
    value="Sign Up"
  /><br /><br />
</form>

{% endblock %}
